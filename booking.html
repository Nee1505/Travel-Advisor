<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <header id="header">
        <div class="logo">
            <a href="#"><img src="images/logo.png" alt="logo" /></a>
          </div>
          <h1 id="pageTitle" style="display: none;">Book Your Trip</h1>
    </header>
    
    <main>
        <section class="booking-section">
            <h1>Book Your Trip</h1>
            <form id="bookingForm" action="#" method="post">
                
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="full_name" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="persons">Number of Persons</label>
                    <input type="number" id="persons" name="persons" required>
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <select id="destination" name="destination" required>
                        <option value="New York City">New York City</option>
                        <option value="Paris">Paris</option>
                        <option value="Tokyo">Tokyo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="arrival_date">Arrival Date</label>
                    <input type="date" id="arrival_date" name="arrival_date" required>
                </div>
                <div class="form-group">
                    <label for="leaving_date">Leaving Date</label>
                    <input type="date" id="leaving_date" name="leaving_date" required>
                </div>
                <button type="submit">Submit</button>
            </form>
            <p id="thankYouMessage" class="centered" style="display: none;">Thank You For Booking With Us!</p>
        </section>
    </main>
    <footer id="footer">
        <p>&copy; 2024 Smart Travel Tech. All Rights Reserved.</p>
    </footer>
    <script>
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            
            document.getElementById("bookingForm").style.display = "none";
            document.getElementById("header").style.display = "none";
            document.querySelector("footer").style.display = "none";
            document.getElementById("thankYouMessage").style.display = "block";
        });
    </script>
    </script>
</body>
</html>
